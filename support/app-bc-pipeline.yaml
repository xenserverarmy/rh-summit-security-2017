kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "java-app-pipeline"
spec:
  source:
    type: "Git"
    git:
      uri: "https://github.com/xenserverarmy/rh-summit-security-2017.git"
  strategy:
    type: "JenkinsPipeline"
    jenkinsPipelineStrategy:
      jenkinsfilePath: "java-app/Jenkinsfile"
  triggers:
   - type: "imageChange"
     imageChange:
       from:
         kind: "ImageStreamTag"
         name: "java:prod"
